baseURL: https://ars-toscana.github.io/ECVM/
relativeurls: yes
canonifyURLs: false
languageCode: en-US
defaultContentLanguage: en
title: ECVM documentation
disableToc: false
theme: hugo-theme-learn
metaDataFormat: yaml
defaultContentLanguageInSubdir: yes
ignoreFiles: ["\\.Rmd$", "\\.Rmarkdown$", "_cache$", "\\.knit\\.md$", "\\.utf8\\.md$"]
permalinks:
  post: /:slug/
params:
  author: ARS Tuscany
  customMermaidURL: https://unpkg.com/mermaid@8.8.0/dist/mermaid.min.js
  description: ECVM documentation
  disableBreadcrumb: no
  disableLandingPageButton: no
  disableMermaid: yes
  disableNextPrev: no
  showVisitedLinks: no
  disableLanguageSwitchingButton: yes
  titleSeparator: '::'
  themeVariant: green
outputs:
  home:
    - HTML
    - RSS
    - JSON
Languages:
  en:
    landingPageName: <i class='fas fa-home'></i> Home
    landingPageURL: /en
    languageName: English
    menu:
      shortcuts:
        - name: <i class="fas fa-project-diagram"></i> Diagram
          url: https://ars-toscana.github.io/ECVM/data/ECVM.html
          weight: 10
        - identifier: github
          name: <i class='fab fa-fw fa-github'></i> GitHub repo
          url: https://github.com/ARS-toscana/ECVM
          weight: 11
    title: ECVM documentation
    weight: 1
  fr:
    landingPageName: <i class='fas fa-home'></i> Accueil
    landingPageURL: /fr
    languageName: Français
    menu:
      shortcuts:
        - identifier: ds
          name: <i class='fab fa-fw fa-github'></i> Repo GitHub
          url: https://github.com/ARS-toscana/ECVM
          weight: 10
        - name: <i class='fas fa-fw fa-camera'></i> Vitrine
          url: /showcase
          weight: 11
        - identifier: hugodoc
          name: <i class='fas fa-fw fa-bookmark'></i> Documentation Hugo
          url: https://gohugo.io/
          weight: 20
        - name: <i class='fas fa-fw fa-bullhorn'></i> Crédits
          url: /credits
          weight: 30
    title: Documentation du thème Hugo Learn
    weight: 2
  zh:
    landingPageName: <i class='fas fa-home'></i> 家
    landingPageURL: /zh
    languageName: 简体中文
    menu:
      shortcuts:
        - identifier: ds
          name: <i class='fab fa-fw fa-github'></i> GitHub 仓库
          url: https://github.com/ARS-toscana/ECVM
          weight: 10
        - name: <i class='fas fa-fw fa-camera'></i> 展示区
          url: /showcase
          weight: 11
        - identifier: hugodoc
          name: <i class='fas fa-fw fa-bookmark'></i> Hugo 文档
          url: https://gohugo.io/
          weight: 20
        - name: <i class='fas fa-fw fa-bullhorn'></i> 鸣谢
          url: /credits
          weight: 30
    title: Hugo 主题的 Learn 文档
    weight: 3

markup:
  goldmark:
    renderer:
      unsafe: true
      
security:
  funcs:
    getenv:
      - ^HUGO_
      - ^WC_
